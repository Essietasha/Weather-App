<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="topCont">
            <img class="imgWeather" src="images/night-94.png" alt="image">
            <h3 id="degreeCelsius">°</h3>
        </div>
        <div class="weatherState">
            <h4 id="clouds">Weather</h4>
            <div class="location">
                <img src="images/locationii.png" alt="">
                <h5 id="currentLocation">Current Location</h5>
            </div>
        </div>

        <div class="degree">
            <h6 class="H">H:</h6>
            <h6 class="L">L:</h6>
        </div>

        <div class="userLocation">
            <input type="text" id="LocationInput" placeholder="Input your Location">
            <button id="getLocation">Get Weather Forecast</button>
        </div>

        <div class="dailyForecast">
            <div class="box">
                <h5>Now</h5>
                <img src="images/weather.jpg" alt="" class="imgIcon">
                <h6>°C</h6>
            </div>
            <div class="box">
                <h5>Time</h5>
                <img src="images/weather.jpg" alt="" class="imgIcon">
                <h6>°C</h6>
            </div>
            <div class="box">
                <h5>Time</h5>
                <img src="images/weather.jpg" alt="" class="imgIcon">
                <h6>°C</h6>
            </div>
            <div class="box">
                <h5>Time</h5>
                <img src="images/weather.jpg" alt="" class="imgIcon">
                <h6>°C</h6>
            </div>
            <div class="box">
                <h5>Time</h5>
                <img src="images/weather.jpg" alt="" class="imgIcon">
                <h6>°C</h6>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
